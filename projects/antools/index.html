<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antools</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="main-bg">
        <header class="header">
            <div class="section-container">
                <div class="flex justify-between al-items-center">
                    <div class="logo flex al-items-center">
                        <img class="logo-indent" src="images/logo.png" alt="logo">
                        <p>antools.</p>
                    </div>
                    <nav class="nav">
                        <ul class="menu flex justify-between">
                            <li class="menu-item"><a href="#">Home</a></li>
                            <li class="menu-item"><a href="#">Categories</a></li>
                            <li class="menu-item"><a href="#">My Collections</a></li>
                            <li class="menu-item"><a href="#">Blog</a></li>
                        </ul>
                    </nav>
                    <div class="btn-wrapper">
                        <a class="btn white-btn" href="#">Login</a>
                        <a class="btn orange-btn" href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="awesome">
            <div class="awesome-container">
                <div class="flex justify-between">
                    <div>
                        <h1 class="awesome__title margin-bottom-title">Awesome tools for Designer & Developer<span
                                class="awesome_buttom">.</span>
                        </h1>
                        <p class="awesome__comment fz-18 lh-30 awesome__comment-bottom">
                            Antool is a web collection of information on paid or free Design and Development tools
                        </p>
                        <form class="form">
                            <div>
                                <input type="text" placeholder="find more than 430+ tools...">
                                <input type="submit" value="Search">
                            </div>
                        </form>
                        <div class="social-media">
                            <a class="social-media-item" href="#"><img src="images/svg/facebook.svg" alt="facebook"></a>
                            <a class="social-media-item" href="#"><img src="images/svg/instagram.svg"
                                    alt="instagram"></a>
                            <a class="social-media-item" href="#"><img src="images/svg/twitter.svg" alt="twitter"></a>
                        </div>
                    </div>
                    <div>
                        <img src="images/system-menu.png" alt="console">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
